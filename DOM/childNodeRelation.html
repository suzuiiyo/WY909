<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="parents">
        <div id="d1">first</div>
        <div id="d2">second</div>
        <div id="d3">third</div></div>

    <script>
        function get1stChild(){
            var first = document.getElementById("parents").firstChild.nodeName;
            if(first){
                alert("the first child name is " + first);
            }else{
                alert("there were no first child");
            }
        }
        function getlastChild(){
            var last = document.getElementById("parents").lastChild.nodeName;
            if(last){
                alert("the last child name is " + last);
            }else{
                alert("there were no last child");
            }
        }

        function teetotalChild(){
            var all = document.getElementById("parents").childNodes.length;
            if(all){
                alert("all child node are" + all);
            }else
            {
                alert("there were no child");
            }
        }
    </script>

<button onclick="get1stChild()">get the first child node</button>
<button onclick="getlastChild()">get the second child node</button>
<button onclick="teetotalChild()">get all the child node</button>
</body>
</html>
