<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/home/youpub/IdeaProjects/demo1/src/main/java/DOM/login.jsp" onsubmit="return login()">
        account <label for="name"></label><input id="name" type="text" name="name"><br/>
        password <label for="password"></label><input id="password" type="password" name="password"><br/>
        age <label for="age"></label><input id="age" type="text" name="age"><br/>
        email <label for="email"></label><input id="email" type="text" name="email"><br/>
        <input type="submit" value="register">
    </form>

    <div id="d1111">dustin huffman</div>
    <input type="button" value="hide" id="b1" onclick="hide()">
    <input type="button" value="show" id="b2" onclick="show()">

    <script>
        function login(){
            var name = document.getElementById("name");
            if(name.value.length===0){
                alert("account name cannot be null");
                return false;
            }else if(name.value.length<3){
                alert("account name must at least 3 words");
                return false;
            }

            var password = document.getElementById("password");
            if(password.value.length===0){
                alert("password cannot be null");
                return false;
            }

            var age = document.getElementById("age");
            if(age.value.length===0){
                alert("age cannot be null");
                return false;
            }else if(isNaN(age.value)){
                alert("age must be a integer number");
                return false;
            }else if(parseInt(age.value)!==age.value){
                alert("age must be a integer number");
                return false;
            }

            var email = document.getElementById("email");
            if(0===email.value.length){
                alert("email cannot be null");
                return false;
            }

            var Regex = /^(?:\w+\.?)*\w+@(?:\w+\.)*\w+$/;
            if(!Regex.test(email.value)){
                alert("email style is not right");
                return false;
            }
            return true;
        }

        function hide(){
            var div = document.getElementById("d1111");
            div.style.display = "none";
        }

        function show(){
            var div = document.getElementById("d1111");
            div.style.display = "block";
        }
    </script>
</body>
</html>
