<html lang="">

<div id="id">hello HTML DOM</div>
<div id="d1">hello HTML DOM D1</div>
<div id="C2">hello HTML DOM C2</div>
<div id="e3">hello HTML DOM e3</div>
<div id="F4">hello HTML DOM F4</div>
<div id="G5">hello HTML DOM G5</div>
<script>
function p(s){
    document.write(s);
    document.write("<br>");
}

const div1 = document.getElementById("id");
p("document的节点名称:"+document.nodeName);
p("div元素节点的节点名称:"+div1.nodeName);
p("div下属性节点的节点名称:"+div1.attributes[0].nodeName);
p("div下内容节点的节点名称:"+div1.childNodes[0].nodeName);

function p1(s){
    document.write(s);
    document.write("<br>");
}

const div2 = document.getElementById("d1");
p1("document是没有nodeValue的："+document.nodeValue);
p1("元素节点是没有nodeValue的："+div2.nodeValue);
p1("属性节点id的nodeValue："+div2.attributes[0].nodeValue);
p1("内容节点的nodeValue："+div2.childNodes[0].nodeValue);

function p2(s){
    document.write(s);
    document.write("<br>");
}

const div3 = document.getElementById("C2");
p2("document的nodeType是："+document.nodeType);
p2("元素节点的nodeType是："+div3.nodeType);
p2("属性节点的nodeType是："+div3.attributes[0].nodeType);
p2("内容节点的nodeType是："+div3.childNodes[0].nodeType);

function changeDiv1(){
    document.getElementById("e3").childNodes[0].nodeValue="通过childNode[0].value改变内容";
}

function changeDiv2(){
    document.getElementById("e3").innerHTML="通过innerHTML改变内容";
}

function get(){
    const input = document.getElementById("input");
    let s = "id=" + input.id + "<br>";
    s += "value="+input.value+"<br>";
    s += "class="+input.className + "<br>";
    s += "test="+input.getAttribute("test")+"<br>";
    s += "test="+input.attributes["test"].nodeValue+"<br>";

    document.getElementById("F4").innerHTML=s;
}

function getInput(){
    const input1 = document.getElementById("input1");
    let s = "id=" +input1.id + "<br>";
    s += "value=" +input1.value+"<br>";
    s += "class=" +input1.className + "<br>";
    s += "test=" +input1.getAttribute("test") + "<br>";
    s += "test=" +input1.attributes["test"].nodeValue+"<br>";

    document.getElementById("G5").innerHTML=s;
}

function check(){
    const name = document.getElementById("name").value;
    const noMessage = document.getElementById("noMessage");
    const yesMessage = document.getElementById("yesMessage");
    noMessage.style.display="none";
    yesMessage.style.display="none";
    if(0!==name.length){
        const firstChar = name.charAt(0);
        if('a' === firstChar || 'A' === firstChar)
            noMessage.style.display="inline";
        else
            yesMessage.style.display="inline";
    }
}

function imageChange1() {
    const icon = document.getElementById("icon");
    icon.src = "/home/youpub/IdeaProjects/demo1/src/main/java/DOM/gareen.png";
}

function imageChange2() {
    const icon = document.getElementById("icon");
    icon.attributes["src"].nodeValue = "/home/youpub/IdeaProjects/demo1/src/main/java/DOM/katarina.jpg"
}

function judgeInput(){
    const num = document.getElementById("input2").value;
    const noMessage1 = document.getElementById("noMessage1");
    const yesMessage1 = document.getElementById("yesMessage1");

    noMessage1.style.display = "none";
    yesMessage1.style.display = "none";
    if(0!==num.length) {
        if (parseInt(num) === num) {
            yesMessage1.style.display = "inline";
        } else {
            noMessage1.style.display = "inline";
        }
    }
}

function judge(){
    let num= document.getElementById("in").value();
    num = num.replace('.', ',');
    num = Number(num);
    if(!isNaN(num)){
        document.getElementById("out").innerHTML="is a integer";
    }else{
        document.getElementById("out").innerHTML="is not a integer";
    }
}
</script>

<label for="input"></label><input id="input" class="class1 class2" test="t1" value="this ia a inputBlank">
<br>

<button onClick="changeDiv1()">通过内容节点方式改变div的内容</button>
<button onClick="changeDiv2()">通过innerHTML改变div的内容</button>

<button onclick="get()">get input attributes</button>
<div style="height:30px"></div>

<label for="input1"></label><input id="input1" class="class1 class2" test="t1" value="this is a input blank">
<br>
<button onclick="getInput()">get input's attribute</button>
<div style="height:30px"></div>

<label for="name"></label><input id="name">
<input type="button" value="check" onclick="check()">
<span id="noMessage" style="color:red; display:none;">account exist</span>
<span id="yesMessage" style="color:green; display:none;">account available</span>
<br>

<button onclick="imageChange1()">switch image by src attribute</button><br>
<button onclick="imageChange2()">switch image by node attribute</button><br>
<image id="icon" width="100" src="/home/youpub/IdeaProjects/demo1/src/main/java/DOM/katarina.jpg"></image>
<br>

<label for="input2"></label><input id="input2">
<input type="button" value="input a number" onclick="judgeInput()">
<span id="yesMessage1" style="color:green; display:none;">It is Integer</span>
<span id="noMessage1" style="color:red; display:none;">It is not Integer</span>

<div style="height:500px">
    <label for="in"></label><input type="text" id="in">
    <button onclick="judge()">judge</button>
    <span id = "out"></span>
</div>
</html>
