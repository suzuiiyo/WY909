<html>

<div id="d1" align="center" class="abc">hello HTML DOM</div>
<script>
    var div1 = document.getElementById("d1");
    var as = div1.attributes;
    document.write("div totally has " + as.length +" attributes");
    document.write("<br>");
    document.write("they are:");
    for(i=0; i<as.length; i++){
        document.write("<br>");
        document.write(as[i].nodeName);
        document.write(":");
        document.write(as[i].nodeValue);
    }
    document.write("<br>");
    document.write("div's id attribute is:" + as["id"].nodeValue);
</script>
</html>
