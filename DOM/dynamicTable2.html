<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            width: 90%;
        }
        tr.odd{
            background-color: #09569d;
        }
        tr{
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: lightgray;
            height: 35px;
        }

        td{
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const t = new Array(5);
            t[0] = [ "id", "名称", "血量", "伤害" ];
            t[1] = [ "1", "gareen", "340", "58"];
            t[2] = [ "2", "teemo", "320", "76"];
            t[3] = ["3", "annie", "380", "38"];
            t[4] = ["4", "deadbrother", "400", "90"];
        const ta = document.createElement("table");
        document.body.appendChild(ta);
        const tr = [];
        td = [], i, j;
            for(i=0; i<5; i++){
                tr[i] = document.createElement("tr");
                ta.appendChild(tr[i]);
                for(j=0; j<4; j++){
                    var text = document.createTextNode(t[i][j]);
                    td[j] = document.createElement("td");
                    tr[i].appendChild(td[j]);
                    td[j].appendChild(text);
                }
            }
    </script>
</body>
</html>
