<script>
  function f(){
    document.getElementById("message").innerHTML="input1 get focus()";
  }

  function b(){
    document.getElementById("message").innerHTML="input2 get blur()";
  }

  let number = 0;
  function down(){
      document.getElementById("message1").innerHTML="on push mouse";
  }

  function up(){
      document.getElementById("message1").innerHTML="back up mouse";
  }

  function move(){
      document.getElementById("message1").innerHTML="mouse get across times:" +(++number);
  }

  function over(){
      document.getElementById("message1").innerHTML="mouse get into times:" +(++number);
  }

  function out(){
      document.getElementById("message1").innerHTML="mouse out";
      number = 0;
  }

  function keyDown(e){
      let text = "push down the key " + e.keyCode;
      if(e.shiftKey===1){
          text += " and push down shift key";
      }
      document.getElementById("message2").innerHTML=text;
  }

  function keyUp(){
      document.getElementById("message2").innerHTML="up the key";
  }

  function keyPress(e){
      let text = "push down the key " + e.keyCode;
      if(e.shiftKey===1){
          text += " and push down shift key";
      }
      document.getElementById("message2").innerHTML=text;
  }

  function onceClick(){
      document.getElementById("message3").innerHTML="click the key once";
  }

  function twiceClick(){
      document.getElementById("message3").innerHTML="click the key twice";
  }

  function makeChange(){
      const message = document.getElementById("message4");
      const input = document.getElementById("input3")
      message.innerHTML="input3's value becomes:" + input.value();
  }

  function login(){
      alert("submit form");
  }

  function loadBody(){
      document.getElementById("message5").innerHTML = "document load success";
  }

  function loadImg(){
      document.getElementById("message6").innerHTML = "picture load success";
  }

  function singleClick(button){
      const s = "the text on the button clicked is " + button.value;
      document.getElementById("message7").innerHTML = s;
  }
</script>
