<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            width: 90%;
        }
        tr.odd{
            background-color: #f8f8f8;
        }
        tr{
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: lightgray;
        }
        td{
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="d">

</div>
<script>
    function createTD(text){
        var td=document.createElement("td");
        var text = document.createTextNode(text);
        td.appendChild(text);
        return td;
    }

    function createTR(texts){
        var tr=document.createElement("tr");
            for(var i=0; i<texts.length; i++){
                var td = createTD(texts[i]);
                tr.appendChild(td);
            }
        return tr;
    }

    function createTB(rows){
        var table=document.createElement("table");
        for(var i=0; i<rows.length; i++){
            var tr=createTR(rows[i]);
            table.appendChild(tr);
        }
        return table;
    }

    var row0 = ["id", "name", "hp", "damage"];
    var row1= ["1","gareen","340","58"];
    var row2= ["2","teemo","320","76"];
    var row3= ["3","annie","380","38"];
    var row4= ["4","deadbrother","400","90"];
    var rows= [row0, row1, row2, row3, row4];

    var div = document.getElementById("d");
    var table = createTB(rows);
    div.append(table);

</script>

</body>
</html>
