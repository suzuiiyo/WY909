<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function replace(){
            var parentDiv = document.getElementById("parent");
            var d4 = document.createElement("div");
            var text = document.createTextNode("fourth");

            d4.appendChild(text);

            var d3 = document.getElementById("d3");
            parentDiv.replaceChild(d4, d3);
        }

        function  recover(){
            var parentDiv = document.getElementById("parent");
            var d4 = document.createElement("div");
            var text = document.createTextNode("abbyy");

            d4.appendChild(text);

            var d3 = document.getElementById("d3");
            var content = d3.childNodes.values();
            parentDiv.replaceChild(d4, d3);
            alert(content);
        }
    </script>

    <div id="parent">parentName
        <div id="d1">first</div>
        <div id="d2">second</div>
        <div id="d3">third</div>
    </div>

<button onclick="replace()">repalce the third one</button>
<button onclick="recover()">recover the third one</button>
</body>
</html>
