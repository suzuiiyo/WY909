<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-bottom-color: #09569d;
            border-bottom-style: dashed;
            border-collapse: collapse;
            width: 90%;
        }
        tr.odd{
            background-color: aqua;
        }
        tr{
            border-bottom-style: groove;
            border-bottom-width: 1px;
            border-bottom-color: chocolate;
        }
        td{
            width: 40%;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    var col = 0;
    var reverse = false;
    function sortData(column) {
        if (column === col)
            reverse = !reverse;
        col = column;
        //通过getElementsByTagName取出来是一个Collection
        var tbody = document.getElementById("tbody");
        //因为Collection没有自带的排序函数，所以需要转换为数组，利用数组自带的排序
        var trsCollection = document.getElementsByTagName("tr");
        var trs = [];
        for (var i = 1; i < trsCollection.length; i++) {
            trs.push(trsCollection[i]);
        }
        trs.sort(comparator);
        for (var i = 0; i < trs.length; i++) {
            tbody.appendChild(trs[i]);
        }
    }

        function comparator(tr1, tr2){
            var td1 = tr1.children[col].innerHTML;
            var td2 = tr2.children[col].innerHTML;

            if(reverse)
                return td1.localeCompare(td2);
            else
                return td2.localeCompare(td1);
        }
</script>
<table>
    <tbody id="tbody">
    <tr>
        <td td="id">
            <a href="javascript:void(0)" onclick="sortData(0)">id</a>
        </td>
        <td id="name">
            <a href="javascript:void(0)" onclick="sortData(1)">name</a>
        </td>
        <td id="hp">
            <a href="javascript:void(0)" onclick="sortData(2)">hp</a>
        </td>
        <td id="damage">
            <a href="javascript:void(0)" onclick="sortData(3)">damage</a>
        </td>
    </tr>
    <tr>
        <td>1</td>
        <td>gareen</td>
        <td>340</td>
        <td>58</td>
    </tr>
    <tr>
        <td>2</td>
        <td>teemo</td>
        <td>320</td>
        <td>76</td>
    </tr>
    <tr>
        <td>3</td>
        <td>annie</td>
        <td>380</td>
        <td>38</td>
    </tr>
    <tr>
        <td>4</td>
        <td>deadbolt</td>
        <td>400</td>
        <td>90</td>
    </tr>
    </tbody>
</table>
</body>
</html>
